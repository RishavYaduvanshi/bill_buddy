union LoginResponse = Person | Error
type Mutation {
  addUser(
    username: String!,
    password: String!,
    first_name: String!,
    last_name: String!,
    email: String!,
    age: Int!
  ): Person!

  loginUser(email: String!, password: String!): LoginResponse!


  
}
type Error {
  message: String!
}



